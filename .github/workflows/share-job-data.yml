name: Share Job Data
on:
  push:
jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: generate
        run: echo "hello=Hello World" >> ${ GITHUB_OUTPUT }"
    outputs:
      hello2: ${{ steps.generate.outputs.hello }}
  after:
    runs-on: ubuntu-latest
    needs: [before]
    steps:
      - env:
          RESULT: ${{ needs.before.outputs.hello2 }}
        run: echo "${ RESULT }"